<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>新拖延運動</title>
</head>

<body>
    <div class="wrap">
        <form class="apply-form">
            <h1 class="apply-form__title">新拖延運動報名表單</h1>
            <p class="apply-form__desc">
                活動日期：2020/12/10 ~ 2020/12/11<br>
                活動地點：台北市大安區新生南路二段1號</p>
            <p class="apply-form__notice">* 必填</p>

            <div class="input-block">
                <div class="input-block__title required">
                    暱稱
                </div>
                <div class="input-block__input">
                    <input type="text" placeholder="您的暱稱" class="text">
                </div>
            </div>
            <div class="input-block">
                <div class="input-block__title required">
                    電子郵件
                </div>
                <div class="input-block__input">
                    <input type="email" placeholder="您的電子郵件" class="text">
                </div>
            </div>
            <div class="input-block">
                <div class="input-block__title required">
                    手機號碼
                </div>
                <div class="input-block__input">
                    <input type="number" placeholder="您的手機號碼" class="text">
                </div>
            </div>
            <div class="input-block">
                <div class="input-block__title required">
                    報名類型
                </div>
                <div class="input-block__input">
                    <label>
                        <input type="radio" name="type"> 躺在床上用想像力實作
                    </label>
                    </br>
                    <label>
                        <input type="radio" name="type"> 趴在地上滑手機找現成的
                    </label>
                </div>
            </div>
            <div class="input-block">
                <div class="input-block__title required">
                    怎麼知道這個活動的？
                </div>
                <div class="input-block__input">
                    <input type="text" placeholder="您的回答" class="text">
                </div>
            </div>
            <div class="input-block">
                <div class="input-block__title">
                    其他
                </div>
                <p class="input-block__desc">對活動的一些建議</p>
                <div class="input-block__input">
                    <input type="text" placeholder="您的回答" class="text">
                </div>
            </div>
            <input type="submit" class="submit">
            <p class="submit__notice">請勿透過表單送出您的密碼。</p>
        </form>
    </div>
    <footer>
        <p>© 2020 © Copyright. All rights Reserved.</p>
    </footer>
</body>

</html>
