<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>新拖延運動</title>
</head>

<body>
    <div class="wrap">
        <h1>新拖延運動報名表單</h1>
        <p>活動日期：2020/12/10 ~ 2020/12/11</p>
        <p>活動地點：台北市大安區新生南路二段1號</p>
        <p class="star">* 必填</p>
        <form>
            <p class="item">暱稱<span class="star"> *</span></p>
            <input type="text" placeholder="您的暱稱" class="text">
            <p class="item">電子郵件<span class="star"> *</span></p>
            <input type="email" placeholder="您的電子郵件" class="text">
            <p class="item">手機號碼<span class="star"> *</span></p>
            <input type="number" placeholder="您的手機號碼" class="text">
            <p class="item">報名類型<span class="star"> *</span></p>
            <input type="radio" id="ans01" name="type">
            <label for="ans01" class="radio">躺在床上用想像力實作</label>
            </br>
            <input type="radio" id="ans02" name="type">
            <label for="ans02" class="radio">趴在地上滑手機找現成的</label>
            <p class="item">怎麼知道這個活動的？<span class="star"> *</span></p>
            <input type="text" placeholder="您的回答" class="text">
            <p class="item">其他</p>
            <p>對活動的一些建議</p>
            <input type="text" placeholder="您的回答" class="text">
            </br>
            <input type="submit" class="submit">
            <p>請勿透過表單送出您的密碼。</p>
        </form>



    </div>

</body>

</html>
